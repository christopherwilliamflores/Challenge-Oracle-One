    <div class="container">

         </div>
        

        <div class="lateralIzquierdo">
            <input id="textoEncriptado" class="text-input" type="text"  placeholder="Ingrese el texto aquí">
        </div>
        

        <div class="lateralDerecho">

                <img class="dibujo" src="img/Muñeco.png" alt="persona">

            </div>
            
            <textarea name="resultado" id="textoDesencriptado" cols="30" rows="7" readonly>Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="botonCopiar">Copiar</button>
        </div>
        <div class="left-button">
            <div>
                <i class="fa fa-exclamation-circle" id="iconexc" aria-hidden="true"></i>
                <p id="alerta">¡Sólo letras minúsculas y sin acentos!</p>
            </div>
            <div class="botones">
                <button type="button" id="botonEncriptado">Encriptador</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
        </div>

    </div>
